<html>

  <head>
   <meta charset="UTF-8">

    <style>
     body {
           font-family: 'Athiti', sans-serif;
            
        background-color: #ffe699 ;
}
      h1 {
        font-size: 2em
      }
      
      input,
      button {
      font-family: 'Athiti', sans-serif;
        min-width: 72px;
        min-height: 36px;
        border: 0.5px solid #ffe699;
      }
      
      label,
      input,
      button {
        display: block;
      }
      
      input {
        margin-bottom: 1.5em;
      }
    </style>
  </head>

  <body>
    <h1>กรอกข้อมูลนักเรียนBy karinzaa!</h1>
    <label for="num1">Name</label>
    <input placeholder="อาร์ม" id="num1">
    <label for="num2">Lastname</label>
    <input placeholder="มีพ่อชื่อไก่" id="num2">
    <label for="num3">Subject</label>
    <input placeholder="อะไรก็ได้โตเเล้ว" id="num3">
    <label for="num4">คะเเนนเก็บ</label>
    <input placeholder="Over9000" id="num4">
    <label for="num5">คะเเนนกลางภาค</label>
    <input placeholder="ม.112" id="num5">
    <label for="num6">คะเเนนปลายภาค</label>
    <input placeholder="ม.44" id="num6">
    <button>Summit</button>
    <p></p>
    <script>
      function onClick() {
  if (inputsAreEmpty()) {
    label.textContent = 'กรุณากรอกข้อมูลให้ครบด้วยจ้า';
    return;
  }
  updateLabel();
}
function inputsAreEmpty() {
  if (getNumber1() === '' || getNumber2() === '' || getNumber3() === '' || getNumber4() === '' || getNumber5() === '' || getNumber6() === '') {
    return true;
  } else {
    return false;
  }
}
function updateLabel() {
  var addend1 = getNumber1();
  var addend2 = getNumber2();
  var addend3 = getNumber3();
  var addend4 = getNumber4();
  var addend5 = getNumber5();
  var addend6 = getNumber6();
  var a = parseInt(addend4);
  var b = parseInt(addend5);
  var c = parseInt(addend6);
  var x  = a+b+c;
    if (x < 60) {
    totalScore = "F";
    } 
    else if (x < 70) {
    totalScore = "D";
    } 
    else if (x < 80){
    totalScore = "C";
    } 
    else if (x < 90){
    totalScore = "B";
    }
    else if (x <= 100){
    totalScore = "A";
    }
    else {
    totalScore = "ข้อมูลไม่ถูกต้อง";
    }
  var sum ='ชื่อ:' +addend1 + ' ' + addend2 + '  วิชา:' + addend3+ '  เกรด:' + totalScore;
  label.textContent = sum;
}
function getNumber1() {
  return inputs[0].value;
}
function getNumber2() {
  return inputs[1].value;
}
function getNumber3() {
  return inputs[2].value;
}
function getNumber4() {
  return inputs[3].value;
}
function getNumber5() {
  return inputs[4].value;
}
function getNumber6() {
  return inputs[5].value;
}       
var inputs = document.querySelectorAll('input');
var label = document.querySelector('p');
var button = document.querySelector('button');
button.addEventListener('click', onClick);
    </script>
  </body>

</html>
